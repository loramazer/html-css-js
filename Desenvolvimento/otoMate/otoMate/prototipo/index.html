<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Exemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <!-- Header fixo com botão de reservar -->
    <header class="fixed-header">
        <h1 class="center-title">Hotel Exemplo</h1>
        <a href="reservas.html" class="btn-reservar">Reservar</a>
    </header>

    <!-- Seção 1: Boas vindas ao hotel -->
    <section class="section-alternada">
        <div class="section-content">
            <img src="tomate.jpg" alt="Foto do Hotel">
            <p class="highlighted">Boas vindas ao Hotel Exemplo, onde o conforto é prioridade.</p>
        </div>
    </section>

    <!-- Seção 2: Quartos -->
    <section class="section-alternada">
        <div class="section-content">
            <p class="highlighted">Conheça nossos quartos espaçosos, equipados para seu descanso.</p>
            <img src="camaTomate.jpg" alt="Quarto do Hotel">
        </div>
    </section>

    <!-- Seção 3: Fotos -->
    <section class="section-alternada">
        <div class="section-content">
            <img src="recepTomate.jpg" alt="Fotos do Hotel">
            <p class="highlighted">Confira as fotos dos nossos ambientes e inspire-se.</p>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato">
        <h2>Entre em Contato</h2>
        <form>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <!-- Seção com quatro imagens -->
    <section class="four-images-section">
        <div class="image-grid">
            <img src="camate1.webp" alt="Imagem 1">
            <img src="camate2.webp" alt="Imagem 2">
            <img src="camate3.webp" alt="Imagem 3">
            <img src="camate4.webp" alt="Imagem 4">
        </div>
    </section>

    <!-- Redes sociais e endereço -->
    <footer>
        <p>Endereço: Rua Exemplo, 123, Cidade, País</p>
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">Twitter</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
