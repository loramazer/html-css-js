<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="scripts.js"></script>
<title>Validação de Formulário</title>
</head>
<body>
<h2>Formulário de Cadastro</h2>
<form id="meuFormulario" onsubmit="return validarFormulario()">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required><br><br>
<div class="error" id="nomeError">Por favor, preencha o campo de nome.</div>
<br><br>
<label for="email">Email:</label>
<input type="text" id="email" name="email" required><br><br>
<div class="error" id="nomeError">Por favor, preencha o campo de email.</div>
<br><br>
<label for="senha">Senha:</label>
<input type="password" id="senha" name="senha" required><br><br>
<div class="error" id="nomeError">Por favor, preencha o campo de senha.</div>
<br><br>
<label for="telefone">Telefone:</label>
<input type="text" id="telefone" name="telefone" required><br><br>
<div class="error" id="nomeError">Por favor, preencha o campo de telefone.</div>
<br><br>
<input type="submit" value="Cadastrar">
</form>
<script src="script.js"></script>
</body>
</html>
