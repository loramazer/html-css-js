<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Display CSS</title>
    <link rel="stylesheet" href="styles/estilodisplay.css">
</head>
<body>
    <h1>Exemplos de Display CSS</h1>

    <div class="block">Este é um elemento de bloco.</div>

    <span class="inline">Este é um elemento em linha.</span>
    <span class="inline">Outro elemento em linha.</span>

    <div class="inline-block">Elemento inline-block</div>
    <div class="inline-block">Outro inline-block</div>

    <div class="none">Este elemento não será exibido.</div>

    <div class="flex">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <div class="grid">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <div class="table">
        <div class="table-row">
            <div class="table-cell">Celula 1</div>
            <div class="table-cell">Celula 2</div>
            <div class="table-cell">Celula 3</div>
        </div>
        <div class="table-row">
            <div class="table-cell">Celula 4</div>
            <div class="table-cell">Celula 5</div>
            <div class="table-cell">Celula 6</div>
        </div>
    </div>
</body>
</html>
