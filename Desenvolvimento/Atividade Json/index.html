</head>

        <label for="endereco">Endereço: </label>

        <label for="qtd_noites">Quantidade de noites: </label>

                <th>Nome</th>

            </tr>
        </thead>

    </table>
    <button id="download">Baixar JSON</button>

<script src="script.js"></script>
