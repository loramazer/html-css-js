<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px; }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; margin-top: 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone (somente números)" maxlength="11" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Digite seu endereço" required>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <label for="confirmaSenha">Confirmação de Senha</label>
            <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>

            <button type="submit">Concluir</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
