<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="cadastroCliente" action="/cadastrarCliente" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg"><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="preferencias">Preferências:</label>
        <textarea id="preferencias" name="preferencias"></textarea><br>

        <label for="pontos_fidelidade">Pontos de Fidelidade:</label>
        <input type="number" id="pontos_fidelidade" name="pontos_fidelidade"><br>

        <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br>

    <input type="submit" value="Cadastrar Cliente">
</form>
</body>
</html>
